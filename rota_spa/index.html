<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale LM Rota</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/saleLMrota/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <div id="page-loader" class="page-loader">
    <div class="spinner"></div>
  </div>
  <header>
    <button id="back-button">⟪</button>
    <h1 id="title" style="cursor: pointer;">Sale LM Rota</h1>
    <button id="forward-button">⟫</button>
  </header>
  <main id="bookings-container">
    <!-- Booking cards will be inserted here dynamically -->
  </main>
  <script src="app.js"></script>
</body>
</html>
