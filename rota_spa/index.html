<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale LM Rota</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/saleLMrota/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Sale LM Rota</h1>
    <h2 id="meetingDate"></h2>
  </header>
  <main>
    <div class="entry">
      <label for="flowers">Flowers:</label>
      <input type="text" id="flowers" readonly>
    </div>
    <div class="entry">
      <label for="drinks">Tea and Coffee:</label>
      <input type="text" id="drinks" readonly>
    </div>
    <div class="entry">
      <label for="door">Door:</label>
      <input type="text" id="door" readonly>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
